<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Assignment Work Number 2</title>
<style>
  body {
      background-color: lightyellow;
    }
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
}

.pagination a.active {
  background-color: #312691;
  color: rgb(251, 255, 0);
  border-radius: 3px;
}

.pagination a:hover:not(.active) {
  background-color: rgb(167, 165, 165);
  border-radius: 3px;
}
</style>
</head>
<body>

<h1> Page consists of Curvy Buttons and pagination with hover Effect</h1>

Pagination is when you split a document into pages and assigning them with numbers to click on to go onto that page as shown below: 
<br><br><br><br>
<div class="pagination">
  <a href="#">&laquo;</a>
  
  <a href="#">2</a>
  <a href="#">4</a>
  <a href="#" class="active">6</a>
  <a href="#">8</a>
  <a href="#">10</a>
  <a href="#">&raquo;</a>
</div>

</body>
